<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import "https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css";
      body {
        text-align: center;
      }
      span:hover {
        background-color: #08090a;
        color: #ffffff;
      }
      .flex-button-container {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <h1 class="is-size-2">Are You Good at Math?</h1>
    <p>Click on question mark to reveal answers</p>
    <h2 class="is-size-3">
      2x + 3x = <span id="interactive-question-one" onclick="mul1()">?</span>
    </h2>
    <h3 class="is-size-4">
      7y + 6 = <span id="interactive-question-two" onclick="mul2()">?</span>
    </h3>
    <div class="flex-button-container">
      <button class="button" onclick="showx()">Show x</button>
      <button class="button" onclick="showy()">Show y</button>
    </div>
    <script>
      const x = 2;
      const y = 3;
      function mul1() {
        document.getElementById("interactive-question-one").innerHTML =
          2 * x + 3 * y;
      }
      function mul2() {
        document.getElementById("interactive-question-two").innerHTML =
          7 * y + 6;
      }
      function showx() {
        alert(x);
      }
      function showy() {
        alert(y);
      }
    </script>
  </body>
</html>
