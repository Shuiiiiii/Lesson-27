<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import "https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css";
      h1,
      p {
        text-align: center;
      }
      .flex-button-group {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      input {
        margin: 0 auto;
        text-align: center;
      }
      #a {
          border: 0;
          font-size: 1.25rem;
      }
    </style>
  </head>
  <body>
    <h1 class="is-size-3">Counter</h1>
    <div class="control">
      <input
        id="a"
        class="input"
        type="text"
        placeholder="Disabled input"
        value="0" /
        readonly>
    </div>
    <div class="flex-button-group">
      <button id="plusOne" class="button is-outlined" onclick="p()">+1</button>
      <button id="minusOne" class="button is-outlined" onclick="m()">-1</button>
    </div>
    <script>
      var i = 0;
      function p() {
        i++;
        document.getElementById("a").value = i;
      }
      function m() {
        i--;
        document.getElementById("a").value = i;
      }
    </script>
  </body>
</html>
