<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import "https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css";
    </style>
  </head>
  <body>
    <header>
      <h1 class="is-size-3 has-text-centered mt-6 p-6" id="b">
        <span id="a">99</span> bottles of JS on the wall,
        <span id="x">99</span> bottles of JS...
      </h1>
    </header>
    <div class="is-flex mt-4 is-justify-content-center is-align-content-center">
      <button class="button is-primary is-light" onclick="y.innerHTML = i -=1">
        Take one down, pass it around
      </button>
    </div>
    <script>
      var i = 99;
      document.addEventListener("click", function () {
        document.getElementById("x").innerHTML = i;
      });

      y = document.getElementById("a");
      
    </script>
  </body>
</html>
